<div class="container main">
  <div class="row mt-5">
    <div class="d-flex align-items-center justify-content-between">
      <div class="m-0 p-0">
        <p class="btn edit-btn bg-white d-inline-block p-2">
          تعديل
          <i class="fa-regular fa-pen-to-square mx-1"></i>
        </p>
      </div>
      <h5 class="fw-bold">
        تذكرة رقم #2342
        <i class="fa-solid fa-arrow-right arrow mx-1"></i>
      </h5>
    </div>
    <div class="col-md-4" style="height: 320px">
      <app-ticket></app-ticket>
    </div>
    <div class="col-md-8" style="height: 300px">
      <app-chart></app-chart>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12 d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <div class="btn-reserve text-white btn">حجز تذكرة جديدة</div>
        <p class="text-secondary m-0 mx-3">مفعلة</p>

        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox" class="label"></label>
      </div>
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-arrow-up-wide-short bg-white p-2 border"></i>
        <i class="fa-solid fa-chart-simple mx-2 bg-white p-2 border"></i>
        <div class="search">
         
          <form   dir="rtl" class="form" (ngSubmit)="onSearchTermChange(searchTerm)">
            <button type="submit">
              <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
            <input [(ngModel)]="searchTerm" name="search" class="input" placeholder="بحث عن ..." required type="text">
            <button class="reset" type="reset" (click)="searchTerm = ''">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </form>
        </div>
        <p class="m-0 ms-3 fw-semibold">مبيعات التذاكر</p>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <app-ticket-table dir="rtl" [searchTerm]="searchTerm"></app-ticket-table>
  </div>
</div>
